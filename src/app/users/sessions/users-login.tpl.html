<div class="row">
	<div class="col-md-4 col-md-offset-2">
		
		<form action="">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" ng-model="username">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ng-model="password">
			</div>
			<div class="form-group">
				<button class="btn btn-normal" ng-model="submit" ng-click="login()">Login</button>
			</div>
		</form>

	</div>
</div>
